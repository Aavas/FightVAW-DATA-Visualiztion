<div id="visualize">


<script>
	
	//var data = [10,20,7,4,6,1,3,3,6];
	var r = 180;

	var color = d3.scale.category20();
	file = GetUrlValue("district");
	district_name = GetDistrictOnly();


	d3.json(file + ".json", function(data){

	var canvas = d3.select("#visualize").append("svg").attr("width", "100%").attr("height","100%");
		

		var group = canvas.append("g") 
			.attr("transform" , "translate(500,250)");

		
		var arc = d3.svg.arc()
					.innerRadius(120)
					.outerRadius(r);

		var pie = d3.layout.pie()
					/*.startAngle(1.1*Math.PI)
    				.endAngle(3.1*Math.PI)*/
					.value(function (d){console.log(d); return d.TOV_Cases;})
					.sort(null);

		var arcs = group.selectAll(".arc")
						.data(pie(data))
						.enter()
						.append("g")
						.attr("class", "arcs");

		/*arcs.append("text")
			  //.attr("dy", "0")
			  .style("text-anchor", "middle")
			  .text(function(d) { return "TOV"; });
*/
		arcs.append("path")
						.attr("fill", function(d,i){return color(i);})
						.transition()
						.delay(function(d,i){return i*60;})
						.duration(200)
						.attrTween('d', function(d) {
						       var i = d3.interpolate(d.startAngle, d.endAngle);
						       return function(t) {
						           d.endAngle = i(t);
						         return arc(d);
						       }
						  });
					//	.attr("d", arc);
			
			
			group.append("text")
				  .style("text-anchor", "middle")
                  .style("font-size","20px")
                  .style("font-family","sans-serif")
                  .style("fill", "steelblue")
                  //.attr("class", "on")
                  .text("Type of Violence");

            group.append("text")
            	  .attr("dy","2em")
                  .style("text-anchor", "middle")
                  .style("font-size","20px")
                  .style("font-family","sans-serif")
                  .style("fill", "steelblue")
                  //.attr("class", "on")
                  .text("on "+ district_name);

			arcs.on("mouseenter", function(d,i) {
                  text = arcs.append("text")
                  .attr("transform", arc.centroid(d))
                  .attr("y",200)
                  .style("text-anchor", "middle")
                  .style("font-size","20px")
                  .style("fill", "darkgrey")
                  .attr("class", "on")
                  .text(d.data.TOV+":"+d.data.TOV_Cases);
		      })
		      .on("mouseout", function(d) {
		               text.remove();
		      })
		      .append("title")
					.text(function(d) {return d.data.TOV + ":" + d.data.TOV_Cases;});

		

		/*arcs.append("text")
			.attr("transform", function(d){ return "translate(" + arc.centroid(d) + ")";})
			.text(function (d) {return d.data.TOV_Cases;});
*/
	});

		/**arcs.transition()
			.duration(1000)
			.delay(300)
			.attr('r',10)
			.each("start",function() { d3.select{this}; });
			**/

			</script>
