  d3.selectAll("input")
      .on("change", change);



  var timeout = setTimeout(function() {
    d3.select("input[value=\"District_Cases\"]").property("checked", true).each(change);
  }, 200);

  function change() {
    var value = this.value;
    var name = this.name; /// Value of name not passing
    console.log("this value"+this.value);
    console.log("this name" + this.name);
    clearTimeout(timeout);
    pie.value(function(d) { /*console.log("hello" + d[name]);*/ return d[value]; }); // change the value function
    path = path.data(pie); // compute the new angles
    path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
    path.select("title").text(function(d,i){ if (value=="TOV_Cases") { return d.data.TOV + "=" + d.value;}
      else{ return d.data.District + "=" + d.value;}});
    
    d3.selectAll("path").attr("class",'label').

                  .attr("dy", ".5em")
                  .style("text-anchor", "middle")
                  .style("font-size","20px")

                   text.remove();})

function type(d) {
  d.TOV_Cases = +d.TOV_Cases;
  d.District_Cases = +d.District_Cases;
  return d;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    //console.log(t);
    return arc(i(t));
  };
}
