<div id="visualize">


<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


#filter{
  font-size : 30px;
  color: #23A8c4;
  background-color: whitesmoke;
  display: block;

}

.color-svg-component {
    background-color: whitesmoke;
}

#tooltip {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 3px;
        background-color: whitesmoke;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        /*border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);*/
        pointer-events: none;

        visibility: visible;
        opacity: .7;
        transition: opacity 1s linear;
        pointer-events: none;

    }

    #tooltip.hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 2s, opacity 2s linear;
    }

    #tooltip p {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 20px;
    }

</style>

<script>

var margin = {top: 20, right: 120, bottom: 30, left: 40},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color =d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("#visualize").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class","color-svg-component")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.json("./json_files/codepython_output.json", function(error, data) {
  var sources = d3.keys(data[0]).filter(function(key) { return key !== "Year";}); // list of all sources
  

  data.forEach(function(d) {
    d.cases = sources.map(function(name) { return {name: name, value: +d[name]}; });
  });

  x0.domain(data.map(function(d) { return d.Year; } ));
  x1.domain(sources).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.cases, function(d) { return d.value; }); })]);

  svg.append("g")
      //.attr("id","hello")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height + 3) + ")")
      .call(xAxis)
      .append("text")
      .attr("y",25)
      //.attr("dy", ".90em")
      .attr("x",(width/2))
      .style("text-anchor", "end")
      .text("Year");

 

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -35)
      .attr("dy", ".90em")
      .attr("x",-(height/2.5))
      .style("text-anchor", "end")
      .text("Cases");

  var Year = svg.selectAll(".Year")
      .data(data)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { console.log(d.Year ,"this is year") ;return "translate(" + x0(d.Year) + ",0)"; });
      //s.attr("id","hello");

  /*d3.selectAll("rect")
    //.data(data)
    .filter(function(d){ return typeof(d) == "string"; })
    .style("cursor", "pointer")
    .on("click", function(d){
        document.location.href = "graph_month.html?year="+d;
    });*/

  var rectangle =Year.selectAll("rect")
      .data(function(d) { return d.cases; });
    
      rectangle.enter().append("rect")
        .style("fill", function(d) { return color(d.name); })
        .attr("width", x1.rangeBand())
        .attr("y",height)
        .attr("height",0)
        .style("fill", function(d) { return color(d.name); })
        .transition()
        .delay(function(d,i){return i *150;})
        .duration(1000)
        .attr("x", function(d) { return x1(d.name); })
        .attr("y", function(d) { return y(d.value); })
        .attr("height", function(d) { return height - y(d.value); });
        


        svg.selectAll("rect").on("mouseover", function(d) {

        //Get this bar's x/y values, then augment for the tooltip
        /* var xPosition = parseFloat(d3.select(this).attr("x")) + x0.rangeBand() + 60;
        var yPosition = parseFloat(d3.select(this).attr("y")) + height - 150;*/
        var xPosition = 300;
        var yPosition = 400;

        //Update the tooltip position and value
        d3.select("#tooltip")
          .style("left", xPosition + "px")
          .style("top", yPosition + "px")
          .select("#value")
          .text(d.name + " = " + d.value);

        //Show the tooltip
        d3.select("#tooltip").classed("hidden", false);

        });

        svg.on("mouseout", function() {
        //Hide the tooltip
        d3.select("#tooltip").classed("hidden", true);
        });


     /* rectangle.append("title")
            .text(function(d,i) {return d.name + " = "+ d.value;});*/

    svg.selectAll("rect")
          //.data(data)
          //.filter(function(d){ return typeof(d) == "string"; })
          .style("cursor", "pointer")
          .on("click", function(d){
              document.location.href = "scatterplot.html?source=" + d.name;})
          ;



    d3.selectAll("text")
    //.data(data)
    .filter(function(d){ return typeof(d) == "string"; })
    .style("cursor", "pointer")
    .on("click", function(d){
        document.location.href = "graph_month.html?year="+d;
    });


  var legend = svg.selectAll(".legend")
      .data(sources.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x",width + 200)
      .style("fill", color)
      .transition()
      .delay(function(d,i){return i *150;})
      .duration(400)
      .attr("x", width - 14)
      .attr("width", 18)
      .attr("height", 18);

  legend.append("text")
      .attr("x",width + 200)
      .transition()
      .delay(function(d,i){return i *150;})
      .duration(400)
      .attr("x", width + 8)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "left")
      .attr("width", 18)
      .text(function(d) { return d; });

});


</script>
