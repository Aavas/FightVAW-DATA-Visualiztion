<div id="visualize">


<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


#filter{
  font-size : 30px;
  color: #23A8c4;
  background-color: whitesmoke;
  display: block;

}

.bar {
  fill: steelblue;
}

.color-svg-component {
    background-color: whitesmoke;
}

.tansit{
  background-color: red;
}

</style>

<script src="d3.min.js"></script>

<script>



var margin = {top: 20, right: 120, bottom: 30, left: 40},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color =d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("#visualize").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class","color-svg-component")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("codepython_output.json", function(error, data) {
  var year = d3.keys(data[0]).filter(function(key) { return key !== "Year"; });

  data.forEach(function(d) {
    d.cases = year.map(function(name) { return {name: name, value: +d[name]}; });
  });

  x0.domain(data.map(function(d) { return d.Year; } ));
  x1.domain(year).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.cases, function(d) { return d.value; }); })]);

  svg.append("g")
      //.attr("id","hello")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height + 3) + ")")
      .call(xAxis)
      .append("text")
      .attr("y",25)
      //.attr("dy", ".90em")
      .attr("x",(width/2))
      .style("text-anchor", "end")
      .text("Year");

 

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -35)
      .attr("dy", ".90em")
      .attr("x",-(height/2.5))
      .style("text-anchor", "end")
      .text("Cases");

  var Year = svg.selectAll(".Year")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { console.log(d.Year ,"this is year") ;return "translate(" + x0(d.Year) + ",0)"; });
      //s.attr("id","hello");

  /*d3.selectAll("rect")
    //.data(data)
    .filter(function(d){ return typeof(d) == "string"; })
    .style("cursor", "pointer")
    .on("click", function(d){
        document.location.href = "graph_month.html?year="+d;
    });*/

  Year.selectAll("rect")
      .data(function(d) { return d.cases; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); })
      .append("title")
          .text(function(d,i) {return d.name + " = "+d.value;});


    d3.selectAll("text")
    //.data(data)
    .filter(function(d){ return typeof(d) == "string"; })
    .style("cursor", "pointer")
    .on("click", function(d){
        document.location.href = "graph_month.html?year="+d;
    });


  var legend = svg.selectAll(".legend")
      .data(year.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 14)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width + 8)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "left")
      .text(function(d) { return d; });

});


</script>
