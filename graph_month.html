<script src="d3.min.js"></script>

<script>

var graph_year = GetUrlValue("year");

var margin = {top: 20, right: 130, bottom: 30, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color =d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
    /*.tickFormat(d3.format(".2"));*/

var svg = d3.select("#visualize").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class","color-svg-component")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json(graph_year+"test.json", function(error, data) {
  var month_names = d3.keys(data[0]).filter(function(key) { return key !== "Month"; });

  data.forEach(function(d) {
    d.months = month_names.map(function(name) { return {name: name, value: +d[name]}; });
  });

  x0.domain(data.map(function(d) { return d.Month; }));
  x1.domain(month_names).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.months, function(d) { return d.value; }); })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height+2) + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -38)
      .attr("dy", ".90em")
      .attr("x",-(height/2.5))
      .style("text-anchor", "end")
      .text("Cases");

  var Month = svg.selectAll(".Month")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.Month) + ",0)"; });

  var rectangle = Month.selectAll("rect")
      .data(function(d) { return d.months; });

    rectangle.enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("y",height)
      .attr("height",0)
      .style("fill", function(d) { return color(d.name); })
      .transition()
      .delay(function(d,i){return i *100;})
      .duration(1000)
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

    rectangle.append("title")
        .text(function(d) {return d.name + "= "+d.value;});

  d3.selectAll("text")
    //.data(data)
    .filter(function(d){ return typeof(d) == "string"; })
    .style("cursor", "pointer")
    .on("click", function(d){
        document.location.href = "donut_transition.html?month="+graph_year+d;
    });

  var legend = svg.selectAll(".legend")
      .data(month_names.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x",width +200)
      .style("fill", color)
      .transition()
      .delay(function(d,i){return i *150;})
      .duration(400)
      .attr("x", width - 8)
      .attr("width", 18)
      .attr("height", 18);

  legend.append("text")
      .attr("x",width +200)
      .transition()
      .delay(function(d,i){return i *150;})
      .duration(400)
      .attr("x", width + 12)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "left")
      .text(function(d) { return d; });

});

</script>
